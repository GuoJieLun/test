<script>

    var arr = [6, 1, 5, 4, 7];
    var len = arr.length;
    for (var i = 0; i < len; i++) {
        for(var j = 0; j <　len - 1 -i;j++){
            if(arr[j] > arr[j+1]){
                var temp = arr[j];
                arr[j] = arr[j+1];
                arr[j+1] = temp;
            }
        }
    }

    function aaa(n){
        if(n<=2){
            return 1;
        }
        return aaa(n-1) + aaa(n-2);
    }
    alert(aaa(6));
</script>
