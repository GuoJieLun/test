    var arr = [

        }
    ];
    var CommonUtils = {
        sortField: function (data, field) {
           return data.sort(function(obj1,obj2){
                var val1 = obj1[field];
                var val2 = obj2[field];
                return val1 - val2;
            });
        },
        reverseField:function(data, field){
            return data.sort(function(obj1,obj2){
                var val1 = obj1[field];
                var val2 = obj2[field];
                return val2 - val1;
            });
        }
    };

    var data1 = CommonUtils.sortField(arr,'age');
    var data2 = CommonUtils.reverseField(data1,'age');

</script>
